<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
<table>
<thead>
    <th class="idC">id</th>
    <th class="studenteC">studente</th>
    <th class="votiC">voti</th>
</thead>
<tbody *ngFor="let studente of servizio.elencoStudenti; let i = index">
    <td class="idR">{{studente.id}}</td>
    <td class="studenteR">{{studente.nome}} {{studente.cognome}}<br>{{studente.nascita}}</td>
    <td class="votiR">{{studente.voti}}</td>
</tbody>
</table>
</body>
</html>
